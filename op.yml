name: github.com/opspec-pkgs/nintex.workflowcloud.instance.create
description: creates a nintex workflowcloud workflow instance
inputs:
  baseUrl:
    string:
      constraints: { minLength: 1 }
      description: 'tenanted nintex workflowcloud base URL; for example: https://TENANT_NAME.workflowcloud.com'
  workflowId:
    string:
      constraints: { minLength: 1 }
      description: id of a nintex workflowcloud external start workflow
  workflowToken:
    string:
      constraints: { minLength: 1 }
      description: token for a nintex workflowcloud external start workflow
      isSecret: true
outputs:
  instanceToken:
    string:
      description: token for the created workflow instance
run:
  container:
    image: { ref: 'opspecpkgs/nintex.workflowcloud.instance.create:1.0.0' }
    cmd: [ /cmd.sh ]
    envVars:
      baseUrl:
      workflowId:
      workflowToken:
    files: { /cmd.sh }
    stdOut:
      instanceToken=: instanceToken
